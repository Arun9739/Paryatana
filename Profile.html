<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/Profile.css" rel="stylesheet">
</head>
<body>
    <div class="Profile">
        <div class="sec">
            <img src="img/User.png" alt="" height="40px" class="user">
            <h4  class="pic">Add Your Profile Pic</h4>
            <div class="name">Name <input type="text" placeholder="Please add your name" class="iName"></div>
            <div class="contact">Contact <input type="text" placeholder="Add your Contact detail" class="iContact"></div>
            <div class="fav">Favourites <span class="none">None</span></div>
        </div>
    </div>
    <div class="history">
        <h1 class="th">Travel History</h1>
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 col-xxs-12">
                <div class="tm-tours-box-2 tour1">
                    <img src="img/index-03.jpg" alt="image" class="img-responsive">
                    <div class="tm-tours-box-2-info">
                        <h3 class="margin-bottom-15">Goa beach</h3>
                        <img src="img/rating.png" alt="image" class="margin-bottom-5">
                        <p>28 March 2022</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 col-xxs-12">
                <div class="tm-tours-box-2 tour2">
                    <img src="img/index-04.jpg" alt="image" class="img-responsive">
                    <div class="tm-tours-box-2-info">
                        <h3 class="margin-bottom-15">Rajsthan desert </h3>
                        <img src="img/rating.png" alt="image" class="margin-bottom-5">
                        <p>26 March 2022</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 col-xxs-12">
                <div class="tm-tours-box-2 tour3">
                    <img src="img/index-05.jpg" alt="image" class="img-responsive">
                    <div class="tm-tours-box-2-info">
                        <h3 class="margin-bottom-15">Konkan Railway </h3>
                        <img src="img/rating.png" alt="image" class="margin-bottom-5">
                        <p>24 March 2022</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 col-xxs-12">
                <div class="tm-tours-box-2 tour4">
                    <img src="img/index-06.jpg" alt="image" class="img-responsive">
                    <div class="tm-tours-box-2-info">
                        <h3 class="margin-bottom-15">Meghalya forests </h3>
                        <img src="img/rating.png" alt="image" class="margin-bottom-5">
    
                        <p>22 March 2022</p>	
                    </div>			
                </div>
            </div>
        </div>
    </div>
    <img src="img/ProfileBackground.jpg " alt="" class="background">
</body>
</html>
